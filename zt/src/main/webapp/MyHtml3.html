   <script type="text/javascript">
   		function bSort(arr){
   			var tmp;
   			for(var i=0,len=arr.length-1;i<len;i++){
   				for(var j=0;j<len;j++){
   					if(arr[j]>arr[j+1]){
   						// 换位置
   						tmp = arr[j+1];
   						arr [j+1]=arr[j];
   						arr[j] = tmp;
   						
   					}
   				}
   			}
   			return arr;
   		}
