<!DOCTYPE html>
<html>

  </head>
  <body>
    <div id="div1"></div>
  <script type="text/javascript">
  	function getDate(){
  		// 获取时间
  		var date = new Date();
  		// 格式化
  		var d1 = date.toLocaleString();
  		// 获取div
  		var div1 = document.getElementById("div1");
  		div1.innerHTML = d1;
  	}
		// 使用定时器实现一秒写一次时间
		setInterval("getDate()" ,1000);
  </script>
    
  </body>
</html>
